<html>
<head>
	<title></title>
	<style>
	.one{
		background-color: pink;
		height: 20%;
		width: 100%;
	}
	.two{
		border:1px solid black;

		height: 65%;
		width: 100%;
	}
	.three{
		background-color: blue;
		height: 15%;
		width: 100%;
	}
	.two1{
		float: left;
		background-color: yellow;
		width:55%;
		height:100%;/*!!!这里的百分比是相对于two，即父级元素的!!!*/
	}
	.two2{
		float: left;
		background-color: red;
		width:45%;
		height:100%;
	}
	</style>
</head>
<body>
<div class="one"></div>
<div class="two">
	<div class="two1"></div>
	<div class="two2"></div>
</div>
<div class="three"></div>
</body>
</html>
